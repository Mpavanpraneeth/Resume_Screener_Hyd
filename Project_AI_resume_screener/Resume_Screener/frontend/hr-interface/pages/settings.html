<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | AI Resume Screener</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/navbar.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    main {
      margin-left: 230px;
      padding: 30px;
    }

    h1 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #6c757d;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .settings-section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      padding: 25px;
      margin-bottom: 30px;
    }

    .settings-section h2 {
      color: #333;
      border-left: 4px solid #007bff;
      padding-left: 10px;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
    }

    input,
    select,
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s ease-in-out;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #007bff;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .reset-btn {
      background: #dc3545;
    }

    .reset-btn:hover {
      background: #b02a37;
    }

    .btn-container {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    .saved-message {
      color: green;
      font-weight: 500;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <main>
    <h1>Settings</h1>
    <p class="subtitle">Manage your organization's preferences, automation controls, and AI configurations.</p>

    <form id="settingsForm">

      <!-- COMPANY INFORMATION -->
      <div class="settings-section">
        <h2>Company Information</h2>
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" placeholder="Enter company name" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="hrName">HR Manager Name</label>
            <input type="text" id="hrName" placeholder="Enter HR name" />
          </div>
          <div class="form-group">
            <label for="email">HR Email</label>
            <input type="email" id="email" placeholder="Enter HR email address" />
          </div>
        </div>
        <div class="form-group">
          <label for="companyDescription">Company Description</label>
          <textarea id="companyDescription" rows="3" placeholder="Brief description of the company"></textarea>
        </div>
      </div>

      <!-- RECRUITMENT PREFERENCES -->
      <div class="settings-section">
        <h2>Recruitment Preferences</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="aiThreshold">AI Match Threshold (%)</label>
            <input type="number" id="aiThreshold" min="50" max="100" value="75" />
          </div>
          <div class="form-group">
            <label for="experienceRange">Preferred Experience Range (Years)</label>
            <select id="experienceRange">
              <option value="0-2">0â€“2 Years</option>
              <option value="2-5">2â€“5 Years</option>
              <option value="5-10">5â€“10 Years</option>
              <option value="10+">10+ Years</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="autoShortlist">Auto-Shortlist Candidates Above Threshold</label>
          <select id="autoShortlist">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>
      </div>

      <!-- NOTIFICATION SETTINGS -->
      <div class="settings-section">
        <h2>Notifications & Reports</h2>
        <div class="form-group">
          <label for="notifications">Email Notifications</label>
          <select id="notifications">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>
        <div class="form-group">
          <label for="reportFrequency">Weekly Report Frequency</label>
          <select id="reportFrequency">
            <option value="weekly">Weekly</option>
            <option value="biweekly">Bi-Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
      </div>

      <!-- SECURITY SETTINGS -->
      <div class="settings-section">
        <h2>Security & Privacy</h2>
        <div class="form-group">
          <label for="autoLogout">Auto Logout After (Minutes)</label>
          <input type="number" id="autoLogout" min="5" max="120" value="30" />
        </div>
        <div class="form-group">
          <label for="dataRetention">Candidate Data Retention Period</label>
          <select id="dataRetention">
            <option value="30">30 Days</option>
            <option value="90">90 Days</option>
            <option value="180">6 Months</option>
            <option value="365">1 Year</option>
          </select>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="btn-container">
        <button type="submit">ðŸ’¾ Save Settings</button>
        <button type="button" class="reset-btn" id="resetSettings">Reset</button>
      </div>

      <p class="saved-message" id="savedMessage">âœ… Settings saved successfully!</p>
    </form>
  </main>

  <script>
    // Load Navbar & Sidebar
    document.getElementById("navbar").innerHTML = `
      <header class="navbar">
        <h2>AI Resume Screener</h2>
      </header>`;

    document.getElementById("sidebar").innerHTML = `
      <nav class="sidebar">
        <ul>
          <li><a href="../pages/dashboard.html">Dashboard</a></li>
          <li><a href="../pages/reports.html">Reports</a></li>
          <li><a href="../pages/settings.html" class="active">Settings</a></li>
        </ul>
      </nav>`;

    // Load saved settings
    function loadSettings() {
      const saved = JSON.parse(localStorage.getItem("hrSettings"));
      if (saved) {
        for (const key in saved) {
          if (document.getElementById(key)) {
            document.getElementById(key).value = saved[key];
          }
        }
      }
    }

    // Save settings
    document.getElementById("settingsForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const settings = {};
      document.querySelectorAll("#settingsForm input, #settingsForm select, #settingsForm textarea").forEach(el => {
        settings[el.id] = el.value;
      });
      localStorage.setItem("hrSettings", JSON.stringify(settings));

      const msg = document.getElementById("savedMessage");
      msg.style.display = "block";
      setTimeout(() => (msg.style.display = "none"), 2000);
    });

    // Reset
    document.getElementById("resetSettings").addEventListener("click", () => {
      if (confirm("Are you sure you want to reset all settings?")) {
        localStorage.removeItem("hrSettings");
        loadSettings();
        alert("Settings reset to default.");
      }
    });

    loadSettings();
  </script>
</body>
</html>
